<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenYurt Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OpenYurt Extension For Test</h1>
            <p>Edge Cloud-Native Platform for Docker Desktop</p>
        </div>

        <div class="status-section">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <div class="status-text" id="statusText">OpenYurt Status: Not Installed</div>
            </div>
            <div class="status-details" id="statusDetails">Click Install OpenYurt to set up your edge computing environment</div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" id="installBtn" onclick="installOpenYurt()">
                <span id="installText">Install OpenYurt</span>
            </button>
            <button class="btn btn-danger" id="uninstallBtn" onclick="uninstallOpenYurt()" disabled>
                <span id="uninstallText">Uninstall OpenYurt</span>
            </button>
        </div>

        <div class="dashboard-section">
            <h3>Management Dashboard</h3>
            <p>Access the OpenYurt management</p>
            <button class="btn btn-success" id="dashboardBtn" onclick="openDashboard()" disabled>
                Open Dashboard
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
